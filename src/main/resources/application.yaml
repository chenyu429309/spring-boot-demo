spring:
  datasource:
    username: postgresuser
    password: sonic333
    url: jdbc:postgresql://192.168.0.2/yiye_test?currentSchema=quartz&prepareThreshold=0&useUnicode=true&characterEncoding=UTF-8
  redis:
    database: 0
    password: thisisredis
    port: 9999
    host: 192.168.0.3
    lettuce:
      pool:
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1s
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 8
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0
  cache:
    cache-names: test
    type: redis
    redis:
      time-to-live: 100000s
      key-prefix: test
      use-key-prefix: true
      cache-null-values: true

  swagger:
    enabled: true
  rabbitmq:
    host: 192.168.0.3
    username: rabbithlt
    password: sonic333
    port: 5673
    virtual-host: yiye_dev
    # 手动ACK 不开启自动ACK模式,目的是防止报错后未正确处理消息丢失 默认 为 none
    listener:
      simple:
        acknowledge-mode: manual
      #template:
      # exchange: hat.direct.exchange
server:
  port: 8888

mybatis:
  type-aliases-package: com.felix.springbootdemo.mapper
  configuration:
    #驼峰命名规范 如：数据库字段是  order_id 那么 实体字段就要写成 orderId
    map-underscore-to-camel-case: true
  #配置xml位置
  #mapper-locations: classpath:com/battcn/mapper/*.xml
logging:
  level:
    com.felix.springbootdemo.mapper: debug
  path: ./logs
pagehelper:
  helper-dialect: postgresql
  params: count
  #分页合理化参数，默认值为false。当该参数设置为 true 时，pageNum<=0 时会查询第一页， pageNum>pages（超过总数时），会查询最后一页。默认false 时，直接根据参数进行查询。
  reasonable: false
  #支持通过 Mapper 接口参数来传递分页参数，默认值false，分页插件会从查询方法的参数值中，自动根据上面 params 配置的字段中取值，查找到合适的值时就会自动分页
  support-methods-arguments: true
